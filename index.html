<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/bb2fca82d2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>ROCK PAPER SCISSORS</title>
</head>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <main>
    <div class="scores-section">
      <div class="score-board">
        <div class="badges" id="user-label">user</div>
        <div class="badges" id="comp-label">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
      </div>
    </div>
    <h2>Make Your Move.</h2>
    <div class="choices">
      <i class="fas fa-hand-scissors choice"></i>
      <i class="fas fa-fist-raised choice" style="padding-left: 40px; padding-right: 40px;"></i>
      <i class="fas fa-hand-paper choice" style="padding-left: 32px; padding-right: 38px;"></i>
    </div>
    <h1 id="result">Paper covers rock, You Win!</h1>
  </main>

  <script src="./app.js"></script>
</body>

</html>
